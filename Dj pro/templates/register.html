<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .txt_field select {
            width: 100%;
            /* padding: 1px; */
            /* border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 10px;
            margin-bottom: 20px;*/
            font-size: 15px; 
        }
        .txt_field {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Register</h1>

        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <center><h4 style="color: firebrick;">{{message}}</h4></center>
                {% else %}
                    <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
                {% endif %}
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}

            <div class="txt_field">
              <select id="organization_type" name="organization_type" required>
                  <option value="" disabled selected>Select Organization Type</option>
                  <option value="School">School</option>
                  <option value="University">University</option>
                  <option value="Hospital">Hospital</option>
                  <option value="Office">Office</option>
              </select>
          </div>

          <div class="txt_field">
              <select id="job_role" name="job_role" required>
                  <option value="" disabled selected>Select Job Role</option>
              </select>
          </div>

            <div class="txt_field">
                <input type="text" required name="first_name">
                <span></span>
                <label>First Name</label>
            </div>

            <div class="txt_field">
                <input type="text" required name="last_name">
                <span></span>
                <label>Last Name</label>
            </div>

            <div class="txt_field">
                <input type="text" required name="username">
                <span></span>
                <label>Username</label>
            </div>

            <div class="txt_field">
                <input type="email" required name="email">
                <span></span>
                <label>Email</label>
            </div>

            <div class="txt_field">
                <input type="password" required name="password">
                <span></span>
                <label>Password</label>
            </div>

            <input type="submit" value="Register">
            <div class="signup_link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jobRoles = {
                "School": ["Teacher", "Principal", "Counselor", "Custodian", 
                           "Vice Principal", "Librarian", "Special Education Teacher", 
                           "Substitute Teacher", "School Nurse", "Coach", 
                           "Administrative Assistant"],
                "University": ["Professor", "Registrar", "Academic Advisor", "Researcher", 
                               "Associate Professor", "Lecturer", "Teaching Assistant", 
                               "Department Coordinator", "Admissions Officer", "Career Counselor", 
                               "Financial Aid Advisor", "Lab Technician", "IT Support"],
                "Hospital": ["Physician", "Nurse", "Technician", "Administrator", 
                             "Surgeon", "Anesthesiologist", "Medical Assistant", 
                             "Radiologic Technologist", "Physical Therapist", 
                             "Occupational Therapist", "Pharmacist", "Laboratory Technician", 
                             "Billing and Coding Specialist", "Patient Care Technician", 
                             "Phlebotomist", "Dietary Aide", "Housekeeping Staff"],
                "Office": ["Manager", "Assistant", "IT Specialist", "HR Specialist", 
                           "Receptionist", "Office Manager", "Executive Assistant", 
                           "Operations Manager", "Project Manager", "Marketing Manager", 
                           "Accountant", "Financial Analyst", "Sales Representative", 
                           "Customer Service Representative", "Network Administrator"]
            };

            document.getElementById('organization_type').addEventListener('change', function() {
                const organizationType = this.value;
                const jobRoleSelect = document.getElementById('job_role');
                jobRoleSelect.innerHTML = '<option value="" disabled selected>Select Job Role</option>';

                if (jobRoles[organizationType]) {
                    jobRoles[organizationType].forEach(role => {
                        const option = document.createElement('option');
                        option.value = role;
                        option.textContent = role;
                        jobRoleSelect.appendChild(option);
                    });
                }
            });
        });
    </script>
</body>
</html>
