 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main-style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="corner-image">
                <img src="{{ url_for('static', filename='media/logo.png') }}" width="100" height="120" alt="logo">
            </div>
            <img src="{{ url_for('static', filename='media/logo.jpeg') }}" width="90" height="90" alt="">
            <h1><span>H</span>uman <span>A</span>ctivity <span>D</span>etection</h1>
            <nav>
                <div class="corner-LS">
                  <button class="nav-button"><a style="color: white; text-decoration: none;" href="{{ url_for('logout') }}">Logout</a></button>
                </div>
            </nav>
        </header>
       
        <main>
            <div class="camera-container">
                <div class="camera">
                    <video id="video" width="100%" height="100%" autoplay></video>
                </div>
                <div class="output-box">
                    <div class="camera-placeholder" id="camera-placeholder">
                        <p>This app would like to use your camera.</p>
                        <a href="#">Learn how to allow access.</a>
                    </div>
                    {% if filename %}
                        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Detected Image">
                    {% endif %}
                </div>
            </div>
            
            <div class="controls">
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" class="btn">
                    <button type="submit" class="control-button">Upload and Monitor</button>
                </form>
                <button class="control-button">Dashboard</button>
                <button class="control-button">Contact Us</button>
            </div>
        </main>                    
    </div>
    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
</body>
</html>
