<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Activity Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='/media/logo.jpeg') }}" width="100" height="100" alt="">
            <h1><span>H</span>uman <span>A</span>ctivity <span>D</span>etection</h1>
            <nav>
                <button class="nav-button">Login</button>
                <button class="nav-button">Signup</button>
            </nav>
        </header>
       
        <main>
            <div class="camera">
                <div class="camera-placeholder">
                    <p>This app would like to use your camera.</p>
                    <a href="#">Learn how to allow access.</a>
                </div>
                <div class="output-box">
                    <h1>Output Display</h1>
                    <a href="#">Learn how to allow access.</a>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn"><input type="file" name='upload'></button>
                <button class="control-button">Monitor</button>
                <button class="control-button">Dashboard</button>
                <button class="control-button">Contact Us</button>
            </div>
        </main>                    
    </div>
</body>
</html>
